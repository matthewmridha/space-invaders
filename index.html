<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="Space Invaders like Game">
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="index.js"></script>
    <title>Space-shooter</title>
</head>

<body>
    <div id="gameContainer">
        <div id="background">
            <div id="startmodule">
                <button id="start" onclick="startGame()"></button>
                <h1>Keyboard Commands : </h1>
                <h2>Arrow Keys To Navigate</h2>
                <h2>Space to Shoot</h2>
                <h1>Click to Play</h1>
            </div>
            <div id="endGame">
                <h3 id="msg"></h3>
                <h5 id="finalScore"></h5>
            </div>
            <div id="score_level">
                <div id="score"></div>
                <div id="level"></div>
            </div>
        </div>
        <div id="heroContainer"></div>
        <div id="missileContainer"></div>
        <div id="enemiesContainer"></div>
        <div id="enemyMissileContainer"></div>
        <div id="bossContainer"></div>

    </div>

</body>

</html>
